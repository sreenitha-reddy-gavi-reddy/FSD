<!DOCTYPE html>
<html>
<head>
	<title>Display Properties</title>
	<style type="">
		h1{
			display: inline;
			border: 2px solid red;
		}
		span{
			display: block;
			background-color: grey;
		}
		#a{
			height: 200px;
			width: 200px;
			float: left;
			border: 2px solid black;
		}
		#b{
			height: 200px;
			width: 200px;
			float: left;
			border: 2px solid blue;
			display: none;
		}
		#c{
			height: 200px;
			width: 200px;
			float: left;
			border: 2px solid green;
			visibility: hidden;
		}
		#d{
			height: 200px;
			width: 200px;
			float: left;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<h1>Deepika</h1>
	<span>Sreenitha  Reddy</span>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
</body>
</html>
