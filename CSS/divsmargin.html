<!DOCTYPE html>
<html>
<head>
	<title>Divs Margin</title>
	<style type="">
		#a{
			border: 2px solid red;
			margin: 10px 20px 5px 10px;
			padding-top: 40px;
			padding-left: 40px;
		}
		#b{
			border: 2px solid green;
			margin: 10px 30px 5px 10px;
			padding: 20px;
		}
		#c{
			border: 2px solid blue;
			border-radius: 5px;
			margin: 10px 20px 5px 10px;
			padding: 10px;
		}
		#d{
			border: 2px solid pink;
		}
		p{
			padding: 40px;
		}
	</style>
</head>
<body>
	<div style="height: 400px;width: 900px;" id="d">
		<div style="height: 200px;width: 200px;float: left;" id="a">
			<p>Sree</p>
		</div>
		<div style="height: 250px;width: 200px;float: left;" id="b">Morning</div>
		<div style="height: 150px;width: 200px;float: right;" id="c">Batch</div>
	</div>
</body>
</html>
