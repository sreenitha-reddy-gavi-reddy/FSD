<!DOCTYPE html>
<html>
<head>
	<title>Division</title>
	<style type="">
		#a{
			height: 500px;
			width: 600px;
			background-color: skyblue;
		}
		div{
			padding: 40px;
			box-sizing: border-box;
		}
		p{
			margin: 0px;
			font-family: bold;

		}
	</style>
</head>
<body>
	<center>
		<div id="a">
			<p>Margin</p>
			<div style="height: 400px;width: 500px;background-color: grey">
				<p style="margin: 0px;">Border</p>
				<div style="height: 300px;width: 400px;background-color: pink;">
					<p>Padding</p>
					<div style="height: 200px;width: 300px;background-color: lavender;">
						<p>Content</p>
					</div>
				</div>
			</div>
		</div>
	</center>
</body>
</html>
