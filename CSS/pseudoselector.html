<!DOCTYPE html>
<html>
<head>
	<title>Selector</title>
	<!-- <link rel="stylesheet" type="text/css" href="external.css"> -->
	<style type="">
		a:link{
			color: red;
			background-color: lavender;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: hotpink;
			font-size: 50px;
		}
		a:active{
			color: blue;
		}
		div{
			height: 100px;
			width: 200px;
			background-color: red;
		}
		div:hover{
			height: 200px;
			width: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<a href="">Click Here</a><br><br>
	<div ></div>
</body>
</html>
