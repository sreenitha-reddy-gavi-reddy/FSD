<!DOCTYPE html>
<html>
<head>
	<title>Styles in CSS</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style type="">
		.a{
			font-size: 30px;
			font-family: bold;
			background-color: grey;
		}
	</style>
</head>
<body>
	<h4>Inline Styling</h4>
	<p style="color: blue;background-color: orange;">This is a paragraph</p>
	<h4>Internal Styling</h4>
	<ul class="a">
		<li>Sreenitha</li>
		<li>Deepu</li>
		<li>Lalli</li>
	</ul>
	<h4>External Styling</h4>
	<p class="b">This is a External Styling</p>
	<p id="c">This is a paragraph</p>
</body>
</html>
