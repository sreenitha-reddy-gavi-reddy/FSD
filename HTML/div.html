<!DOCTYPE html>
<html>
<head>
	<title>Divisions</title>
</head>
<body>
	<div style="height: 1000px;width: 1000px;background-color: blue">
		<div style="height: 1000px;width: 100px;background-color: red;float: left">
			<div style="height: 800px;width: 100px;background-color: grey;">1</div>
			<div style="height: 200px;width: 100px;background-color: pink;">
				<div style="height: 200px;width: 50px;background-color: skyblue;float: left;">2</div>
				<div style="height: 200px;width: 50px;background-color: hotpink;float: right;">3</div>
			</div>
		</div>
		<div style="height: 1000px;width: 600px;background-color: green;float: left">
			<div style="height: 100px;width: 600px;background-color: pink;">
				<div style="height: 100px;width: 300px;background-color: hotpink;float: left;">5</div>
				<div style="height: 100px;width: 300px;background-color: black;float: right;"6></div>
			</div>
			<div style="height: 100px;width: 600px;background-color: skyblue;">17</div>
			<div style="height: 800px;width: 600px;background-color: red">
				<div style="height: 800px;width: 300px;background-color: bisque;float: left">7</div>
				<div style="height: 800px;width: 300px;background-color: lightcoral;float: right">
					<div style="height: 400px;width: 300px;background-color: hotpink">8</div>
					<div style="height: 400px;width: 300px;background-color: grey">9</div>
				</div>
			</div>
		</div>
		<div style="height: 1000px;width: 100px;background-color: brown;float: left">16</div>
		<div style="height: 1000px;width: 200px;background-color: black;float: right;">
			<div style="height: 200px;width: 200px;background-color: green;">10</div>
			<div style="height: 200px;width: 200px;background-color: skyblue;">11</div>
			<div style="height: 200px;width: 200px;background-color: bisque;">
				<div style="height: 200px;width: 100px;background-color: grey;float: left">12</div>
				<div style="height: 200px;width: 100px;background-color: hotpink;float: right">13</div>
			</div>
			<div style="height: 200px;width: 200px;background-color: red;">14</div>
			<div style="height: 200px;width: 200px;background-color: pink;">15</div>
		</div>
	</div>
</body>
</html>
