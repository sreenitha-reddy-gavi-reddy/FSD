<!DOCTYPE html>
<html>

    <title>Registration Form with JavaScript Validation</title>
</head>
<body>

<h2>Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" >

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" >

    <br>

    <label for="password">Password:</label>

    <label for="checkbox1">Option 1</label><br>

    <label for="checkbox2">Option 2</label><br>
    <label>Gender:</label>

    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <input type="submit" value="Register">
</form>

    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Simple name validation: should not be empty and at least 3 characters long
        if (name.length < 3) {
            alert("Name must be filled.");
            return false;
        }

        // Simple email validation: should not be empty and should have a valid email format
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Password validation: should not be empty and must match the confirm password field
        if (password.length === 0) {
            alert("Password cannot be empty.");

</html>
