<!DOCTYPE html>
<html>
<head>
	<title>Division1</title>
</head>
<body>
	<center>
		<div style="height:1000px;width: 1000px;background-color: blue;">
			<div style="height: 1000px;width: 200px;background-color: black;float: left;">
				<div style="height: 800px;width: 200px;background-color: red;">
					<div style="height: 600px;width: 200px;background-color: red">
						<div style="height: 600px;width: 100px;background-color: grey;float: left;"></div>
						<div style="height: 600px;width: 100px;background-color: pink;float: right;"></div>
					</div>
					<div style="height: 200px;width: 200px;background-color: skyblue"></div>
				</div>
				<div style="height:200px;width:200px;background-color: purple">
					<div style="height: 100px;width: 200px;background-color: green;float: left;"></div>
					<div style="height: 100px;width: 200px;background-color: lightblue;float: right;"></div>
				</div>
			</div>
			<div style="height: 1000px;width: 800px;background-color: darkgreen;float: right;">
				<div style="height: 400px;width: 800px;background-color: bisque;"></div>
				<div style="height: 600px;width: 800px;background-color: red;">
					<div style="height: 600px;width: 100px;background-color: hotpink;float: left;"></div>
					<div style="height: 600px;width: 100px;background-color: skyblue;float: left;"></div>
					<div style="height: 600px;width: 100px;background-color: pink;float: left;"></div>
					<div style="height: 600px;width: 500px;background-color: red;float: right;">
						<div style="height: 300px;width: 500px;background-color: black;">
							<div style="height: 300px;width: 250px;background-color: grey;float: left;"></div>
							<div style="height: 300px;width: 250px;background-color: skyblue;float: right;"></div>
						</div>
						<div style="height: 300px;width: 500px;background-color: red;">
							<div style="height: 300px;width: 125px;background-color: orange;float: left;"></div>
							<div style="height: 300px;width: 125px;background-color: hotpink;float: left;"></div>
							<div style="height: 300px;width: 125px;background-color: brown;float: left;"></div>
							<div style="height: 300px;width: 125px;background-color: pink;float: right;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>

</html>
