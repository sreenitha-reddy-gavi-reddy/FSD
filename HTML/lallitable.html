<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="" width="600">
		<tr>
			<td colspan="2" rowspan="2">aa</td>
			<td rowspan="4">aa</td>
			<td colspan="3">aa</td>
		</tr>
		<tr>
			<td rowspan="3">aa</td>
			<td rowspan="3">aa</td>
			<td rowspan="2">aa</td>
		</tr>
		<tr>
			<td rowspan="2">aa</td>
			<td rowspan="2">aa</td>
		</tr>
		<tr>
			<td>aa</td>
		</tr>
	</table>
</body>
</html>
