<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form id="registrationForm" onsubmit="return ValidationForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">
		<br>
		<label for="email">Email:</label>
		<input type="email"  id ="email" name="email">
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		<br>
		<label for="confirmpassword">Confirm Password:</label>
		<input type="password" id="confirmpassword" name="confirmpassword">
		<br>
		<label>
            <input type="checkbox" id="myCheckbox">
            I agree to the terms and conditions.
        </label>
		<br>
		
		<!-- <label for="address">Address:</label>
		<textarea=></textarea> -->
		<input type="submit" value="Register">
	</form>
	<script>
		function ValidationForm(){
			var name=document.getElementById("name").value;
			var email=document.getElementById("email").value;
			var password=document.getElementById("password").value;
			var confirmpassword=document.getElementById("confirmpassword").value;
			if(name.length==0){
				alert("Name must be filled");
				return false;
			}
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if(!emailRegex.test(email)){
				alert("Please enter a valid Email Address");
				return false;
			}
			/*var passwordRagex=/^[a-zA-Z0-9]+$/;
			if(!passwordRagex.test(password)){
				alert("Please enter a valid password");
				return false;
			}*/
			if(password.length==0 ){
				alert("Password must be given");
				return false;
			}
			if(confirmpassword!=password){
				alert("Please enter valid Password");
				return false;
			}
            var checkboxChecked = document.getElementById("myCheckbox").checked;
            
            if (!checkboxChecked) {
                alert("Please check the checkbox to proceed!");
                return false;
            }
            // Add more validation logic here if needed
            alert("Successfully registerd");
            return true; // Form submission allowed
		}
	</script>
</body>
</html>
