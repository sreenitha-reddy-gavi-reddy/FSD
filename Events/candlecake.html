<!DOCTYPE html>
<html>
<head>
    <title>Candle light</title>
</head>
<body>
    <center>
        <img id="image1" src="light.jpg" onmouseover="changeImage()" onmouseout="resetImage()" alt="Image 1" style="height: 300px;width: 500px;">
        <img id="image2" src="candle.jpg" style="display: none;height: 300px;width: 500px;" alt="Image 2">
    </center>
    <script>
        function changeImage() {
            document.getElementById("image1").style.display = "none";
            document.getElementById("image2").style.display = "block";
        }

        function resetImage() {
            document.getElementById("image1").style.display = "block";
            document.getElementById("image2").style.display = "none";
        }
    </script>
</body>
</html>
