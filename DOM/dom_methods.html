<!DOCTYPE html>
<html>
<head>
	<title>DOM Methods</title>
</head>
<body>
	<h1 id="t1">Sreenitha</h1>
	<h1 id="t2">Sreenitha</h1>
	<script type="text/javascript">
		let s=document.getElementById('t1');
		s.innerHTML='<p> Deepu </p>';
		s.style.color='red'
		let d=document.getElementById('t2');
		d.innerText='<p> Deepu </p>';
		d.style.fontSize= "x-large";
	</script>
</body>
</html>
