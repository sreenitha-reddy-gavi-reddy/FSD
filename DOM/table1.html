<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table Creation</title>
</head>
<body>
  <table id="dataTable" border="2">
    <tr>
      <th>Course name</th>
      <th>course number</th>
      <th>Course fees</th>
      <th>Place</th>
    </tr>
  </table>

  <script>
  	var data = [{
			'name':'html',
			'number':'23423',
			'fees':'235',
			'place':'dwp'
		},
		{
			'name':'css',
			'number':'65687',
			'fees':'567',
			'place':'dwp'
		},
		{
			'name':'javascript',
			'number':'67845',
			'fees':'7656',
			'place':'dwp'
		}]

    var table = document.getElementById("dataTable");

    // Create rows and cells using a for loop
    for (var i = 0; i < data.length; i++) {
      var row = table.insertRow(i + 1); // Start from index 1 to skip the header row

      var cellName = row.insertCell(0);
      cellName.innerHTML = data[i].name;

      var cellNumber = row.insertCell(1);
      cellNumber.innerHTML = data[i].number;

      var cellFees = row.insertCell(2);
      cellFees.innerHTML = data[i].fees;

      var cellPlace = row.insertCell(3);
      cellPlace.innerHTML = data[i].place;
    }
  </script>
</body>
</html>
